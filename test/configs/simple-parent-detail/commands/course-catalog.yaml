---
   - name: "Retrieve courses"
     regex: "show courses"
     resultType: "json" 
     resultKey:  "courses"
     filterExpression: ""
     sourceId: "courses.json"
     viewId: courses
     help: 
        syntax: show courses
        description: Show all courses available

   - name: "Retrieve classes"
     regex: 'show class (\w+)'
     resultType: "json" 
     resultKey:  "class"
     filterExpression: '.[] | select(.class_id == ($args[0] | tonumber))'
     sourceId: "classes.json"
     viewId: class
     help: 
        syntax: show classes
        description: Show all classes
        
     
   - name: "Show a course"
     regex: 'show course (\w+)'
     resultType: "json" 
     resultKey:  "courseInfo"
     filterExpression: '.[] | select(.course_id == ($args[0] | tonumber))'
     sourceId: "classes.json"
     viewId: classes
     help: 
        syntax: show course <course-id>
        description: Show the course with the id <course-id>

