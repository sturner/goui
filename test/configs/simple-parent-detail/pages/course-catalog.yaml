---
   - name: "Course Enrollment"
     id: course-catalog
     shortcut: "cc"
       
     layout:
         dir: col 
         views:
            - { viewId: courses, fixedSize: 0, proportion: 1 } 
         containers:
             - dir: row
               fixedSize: 0
               proportion: 1 
               views:
                  - { viewId: classes, fixedSize: 0, proportion: 2 } 
                  - { viewId: class, fixedSize: 0, proportion: 1 }

     views:
       - name: Courses
         id: courses
         shortcut: co
         dataPath: "$.Data.courses"
         table:
           selectExpression: "show course {{ .Data.course_id }}"
           columns: 
             - headerExpression: Department
               dataExpression: "{{.department}}"
             - headerExpression: Number
               dataExpression: "{{.number}}"

       - name: Classes
         id: classes
         shortcut: cl
         dataPath: "$.Data.courseInfo"
         table:
           columns:
             - headerExpression: Location
               dataExpression: "{{.location}}"
             - headerExpression: Teacher
               dataExpression: "{{.teacher}}"

       - name: Class
         id: class
         shortcut: c
         form:
           fields:
              - id: teacher
                x: 0
                y: 0
                orientation: v
                labelExpression: "Teacher"
                labelWidth: 20
                valueExpression: "{{ (index .Context.class 0).teacher}}"
                valueWidth: 20
              - id: location
                x: 0
                y: 1
                orientation: v
                labelExpression: "Location"
                labelWidth: 20
                valueExpression: "{{ (index .Context.class 0).location}}"
                valueWidth: 20
              - id: capacity
                x: 1
                y: 1
                orientation: v
                labelExpression: "Capacity"
                labelWidth: 10
                valueExpression: "{{ (index .Context.class 0).capacity}}"
                valueWidth: 10 

