---
   - name: "Course Enrollment"
     id: course-catalog
     shortcut: "cc"
       
     layout:
         dir: col 
         views:
            - { viewId: courses, fixedSize: 0, proportion: 1 } 
         containers:
             - dir: row
               fixedSize: 0
               proportion: 1 
               views:
                  - { viewId: classes, fixedSize: 0, proportion: 2 } 
                  - { viewId: students, fixedSize: 0, proportion: 1 }

     views:
       - name: Courses
         id: courses
         shortcut: co
         dataPath: "$.Data.courses"
         table:
             - headerExpression: Department
               dataExpression: "{{.department}}"
             - headerExpression: Number
               dataExpression: "{{.number}}"

       - name: Classes
         id: classes
         shortcut: cl
         dataPath: "$.Data.courseInfo"
         table:
             - headerExpression: Location
               dataExpression: "{{.location}}"
             - headerExpression: Teacher
               dataExpression: "{{.teacher}}"

       - name: Students
         id: students
         shortcut: s
         dataPath: "$.Data.classes"
         static: "static"

